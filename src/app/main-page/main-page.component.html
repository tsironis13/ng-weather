<div>
  <app-zipcode-entry (onAddLocation)="addLocation($event)"></app-zipcode-entry>

  <ng-template let-item="item" weatherCondition>
    <app-weather-conditions [weatherConditions]="item"></app-weather-conditions>
  </ng-template>

  <ng-template dynamicTab let-callback="callback">
    <div #test>test dynamic tab</div>
  </ng-template>

  <div>
    <button (click)="addDynamicTab()">Add dynamic tab</button>
  </div>

  <app-tabs-container> </app-tabs-container>
</div>
